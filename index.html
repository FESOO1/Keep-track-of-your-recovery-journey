<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep track of your recovery journey</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <button title="Start Recovery" class="navbar-button" id="startRecoveryButton">START RECOVERY</button>
    </nav>

    <!-- RECOVERY CONTAINER -->
    <div class="recovery-container">
    </div>
    <div class="failed-attempts">
    </div>

    <!-- RECOVERY FORM -->
    <div class="recovery-form">
        <form class="recovery-form-itself">
            <div class="recovery-form-itself-input">
                <textarea id="recoveryFormInput" placeholder="I failed. Because I chose to get back to it..." class="recovery-form-itself-input-itself"></textarea>
            </div>
            <button type="submit" class="recovery-form-itself-button" id="saveNoteButton">SAVE NOTE</button>
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
